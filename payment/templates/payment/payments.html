{% extends 'base.html' %}

{% block content %}
{% for payment in payments %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Criado</th>
            <th scope="col">Atualizado</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for payment in payments %}
        <tr>
            <th scope="row">{{ payment.id }}</th>
            <td>{{ payment.create_in }}</td>
            <td>{{ payment.payment_in }}</td>
            <td>{{ payment.status }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endfor %}
{% endblock %}
