{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h1 class="">Entrar</h1>
    <input autofocus required name="username" class="" type="email" placeholder="e-mail">
    <input required name="password" class="" type="password" placeholder="senha">
    {% if form.errors %}
    <div class="" role="alert">
        E-mail ou senha, são inválidos.
    </div>
    {% endif %}
    <div class="">
        <button type="submit" class="">Entrar</button>
    </div>
    <p class=""><strong><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></strong></p>
</form>
{% endblock %}
